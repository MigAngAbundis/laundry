version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laundry-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - app-network

  # Frontend (opcional - para desarrollo local)
  # Netlify maneja el frontend en producci√≥n, pero puedes usar esto para desarrollo
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   ports:
  #     - "5173:5173"
  #   depends_on:
  #     - backend
  #   environment:
  #     - VITE_API_BASE_URL=http://localhost:3001
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

