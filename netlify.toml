# Configuraci칩n de Netlify para el frontend
[build]
  # Comando de build
  command = "npm run build"
  # Directorio de publicaci칩n
  publish = "dist"
  # Variables de entorno (configura estas en el dashboard de Netlify)
  # environment = { NODE_VERSION = "20" }

[build.environment]
  NODE_VERSION = "20"

# Configuraci칩n de redirects para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos est치ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

